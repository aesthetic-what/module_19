<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <label>Введите логин:</label>{{ form.username }}
        <label>Введите пароль:</label>{{ form.password }}
        <label>Повторите пароль:</label>{{ form.repeat_password }}
        <label>Введите свой возраст:</label>{{ form.age }}
        <button type="submit">Зарегистрироваться</button>
        {% if info %}
            <p>{{ info }}</p>
        {% endif %}
    </form>
</body>
</html>
